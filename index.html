---
layout: default
title: Building blog based on Jekyll
---

<div class="span-24" align="center">
  <h2>module Future.WebDevelopment () where</h2>
</div>

<div class="span-6">
 &nbsp;
</div>

<div class="span-18 last">
  {% for post in site.posts limit:5 %}
  <div class="post">
  <h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
  <span class="normal">
  {{ post.content }}
  </span>
  <em>Posted on {{ post.date | date_to_long_string }}.</em>
  <br/>&nbsp;
  </div>
  {% endfor %}
</div>
